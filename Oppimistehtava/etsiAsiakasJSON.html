			<br><br>
			
			<div class="etusivudiv" id="lista">
			<h2>Etsi asiakastietoa:</h2>
				<form class="pure-form pure-form-aligned" action="etsiAsiakasJSON.html" method="post">
					<div class="pure-control-group">
						<input id="hakukentta" type="text" name="etsi">
						<input class="pure-button pure-button-primary" style="background-color:#3db2e1;" id="etsi" type="submit" name="submit" value="Etsi"> 
					</div>
				</form>
				<div id="hakutulokset"></div>
			</div>
	</div>
	<script type="text/javascript">

	// AJAX call for autocomplete 
	$(document).ready(function(){
		$("#hakukentta").keyup(function(){
			$.ajax({
			type: "POST",
			url: "etsiAsiakasPHP.php",
			data:'hakusana='+$(this).val(),
			beforeSend: function(){
				$("#hakukentta").css("background","#FFF url(LoaderIcon.gif) no-repeat 165px");
			},
			success: function(data){
				$("#hakutulokset").show();
				$("#hakutulokset").html(data);
				$("#hakukentta").css("background","#FFF");
			}
			});
		});
	});
	//To select customer name
	function etsiAsiakas(val) {
	$("#hakukentta").val(val);
	$("#hakutulokset").hide();
	}				
	</script>
